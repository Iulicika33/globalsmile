<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        background-color: #333;
        padding: 100px;
    }
    #circle{
        width: 100px;
        height: 100px;
        background-color: aqua;
        border-radius: 50%;
        margin-top:10%;
    }
    .icon{
        background-color:#333;
        width: 15px;
        height: 45px;
        margin-top: 22%;
        float: right;
        margin-right: 35px;
        transform: rotate(47deg);
        
    }
    .arrow{
        border-left: 9px solid transparent;
        border-right: 9px solid transparent;
        border-top: 9px solid #333;
        height: 0px;
        width: 0px;
        margin-top: -5%;
        float: right;
        margin-right: 56px;
        transform: rotate(47deg);
    }

</style>
</head>
<body>
    <div id="circle">
    <div class="icon"></div>
    <div class="arrow"></div>
    </div>
    
</body>
</html>
